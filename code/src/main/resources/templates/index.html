<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-building"></i> BADA Spółdzielnia Mieszkaniowa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto align-items-center">

                <form class="navbar-form" th:action="@{/login}" method="get">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <button class="btn btn-primary" title="Zaloguj" type="submit">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </button>
                        </a>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5">

            <label style="font-size:30px">Witaj w naszym serwisie!</label>
            <div style="font-size:20px">Jeśli chcesz się zalogować, naciśnij <a th:href="@{/main}"><b>tutaj</b></a> lub
                <i class="fa-solid fa-right-to-bracket"></i> w prawym górnym rogu.
            </div>


        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide mt-lg-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                     src="https://img.freepik.com/premium-zdjecie/widok-z-lotu-ptaka-osiedle-mieszkaniowe_73110-8382.jpg?w=2000"
                     height="300px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://osiedleprzywitosa.pl/wp-content/uploads/2021/01/Osiedle-przy-Witosa-widok-1-z-lotu-ptaka-1920px.jpg"
                     height="300px" `
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://d-art.ppstatic.pl/kadry/k/r/1/c3/2b/5bc109b873d21_o_original.jpg"
                     height="300px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
